<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>글 수정</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/main_style.css}" rel="stylesheet" />
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- include summernote css/js -->
  <script th:src="@{/summernote/summernote-lite.js}"></script>
  <script th:src="@{/summernote/lang/summernote-ko-KR.js}"></script>
  <link th:href="@{/summernote/summernote-lite.css}" rel="stylesheet">
</head>

<body>
  <!-- Navigation-->
  <div th:replace="/fragments/header.html :: fragment-header"></div>
  <!-- Section-->
  <section class="container px-4 px-lg-5 py-5 mt-5" id="board-details" th:attr="data-board-id=${board.board_idx}">
    <div th:if="${board.boardType.name() == 'NOTICE'}">
        <h1 class="h3 mb-3 fw-normal">공지글 수정</h1>
      </div>
      <div th:unless="${board.boardType.name() == 'NOTICE'}">
        <h1 class="h3 mb-3 fw-normal">글 수정</h1>
      </div>
    <form name="form" id="form" role="form" method="post" action="/board/saveBoard/">
      <div class="mb-3">
        <div class="row">
          <div class="col-2">
            <input type="text" class="form-control" id="nick" name="nick" placeholder="작성자닉네임" th:value="${board.memberDto.nick}" readonly>
          </div>
          <div class="col-2">
            <!-- 카테고리 -->
            <select class="form-select" id="category">
              <option value="자유게시판">자유게시판</option>
              <option value="음식점">음식점(한식, 중식, 일식)</option>
              <option value="치킨">치킨</option>
              <option value="카페">카페</option>
              <option value="분식">분식</option>
              <option value="편의점">편의점</option>
            </select>
          </div>
          <div class="col-7">
            <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요">
          </div>
          <div class="col-1">
            <div th:if="${board.boardType.name() == 'NOTICE'}">
              공지글
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="summernote" name="editordata"></textarea>
      </div>
    </form>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary btn-lg me-2" id="btnModify">수정</button>
      <button type="button" class="btn btn-primary btn-lg" id="btnCancel">취소</button>
    </div>
  </section>
  <!-- Footer-->
  <div th:replace="/fragments/footer.html :: fragment-footer"></div>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script th:src="@{/js/modify.js}"></script>
</body>

</html>
