<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>비밀번호 변경</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/main_style.css}" rel="stylesheet" />
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<!-- Navigation-->
<div th:replace="/fragments/header.html :: fragment-header"></div>
<!-- Section-->
<section class="py-5 mt-5">
  <div class="row">
    <div class="col-4">
      <div class="list-group" id="list-tab" role="tablist" style="float: right;">
        <a class="list-group-item list-group-item-action active" id="v-pills-password-tab" data-bs-toggle="pill" data-bs-target="#v-pills-password" role="tab" aria-controls="v-pills-password">비밀번호 변경</a>
        <a class="list-group-item list-group-item-action" id="v-pills-nick-tab" data-bs-toggle="pill" data-bs-target="#v-pills-nick" role="tab" aria-controls="v-pills-nick">닉네임 변경</a>
      </div>
    </div>
    <div class="col">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-password" role="tabpanel" aria-labelledby="v-pills-password-tab" tabindex="0">
          <main class="form-main mx-auto">
            <form class="mt-5" action="/profile/changePassword" method="post" id="changePassword">
              <h1 class="h3 mb-3 fw-normal">비밀번호 변경</h1>
              <div class="form-floating">
                <input type="password" class="form-control mb-2" id="nowPassword" name="nowPassword" placeholder="현재 비밀번호">
                <label for="nowPassword">현재 비밀번호</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control mb-2" id="newPassword" name="newPassword" placeholder="새 비밀번호">
                <label for="newPassword">새 비밀번호</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control mb-2" id="repeatPassword" name="repeatPassword" placeholder="비밀번호 확인">
                <label for="repeatPassword">새 비밀번호 확인</label>
                <div class="valid-feedback" id="password_success">
                  비밀번호가 일치합니다
                </div>
                <div class="invalid-feedback" id="password_fail">
                  비밀번호와 일치하지 않습니다. 다시 입력해 주세요.
                </div>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">비밀번호 변경</button>
            </form>
          </main>
        </div>
        <div class="tab-pane fade" id="v-pills-nick" role="tabpanel" aria-labelledby="v-pills-nick-tab" tabindex="0">
          <main class="form-main mx-auto">
            <form class="mt-5" action="/profile/changeNick" method="post" id="changeNick">
              <h1 class="h3 mb-3 fw-normal">닉네임 변경</h1>
              <div class="form-floating">
                <input type="text" class="form-control mb-2" id="nowNick" name="nowNick" placeholder="현재 닉네임" th:value="${nick}" readonly>
                <label for="nowNick">현재 닉네임</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control mb-2" id="newNick" name="newNick" placeholder="새 닉네임">
                <label for="newNick">새 닉네임</label>
                <div class="valid-feedback" id="nick_success">
                  사용가능한 닉네임입니다.
                </div>
                <div class="invalid-feedback" id="nick_fail">
                  사용불가능한 닉네임입니다.
                </div>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">닉네임 변경</button>
            </form>
          </main>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</section>
<!-- Footer-->
<div th:replace="/fragments/footer.html :: fragment-footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/manage-profiles.js}"></script>
</body>
</html>
