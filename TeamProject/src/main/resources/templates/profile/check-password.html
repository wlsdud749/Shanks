<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>비밀번호 확인</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/main_style.css}" rel="stylesheet" />
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<!-- Navigation-->
<div th:replace="/fragments/header.html :: fragment-header"></div>
<!-- Section-->
<section class="py-5 mt-5">
  <main class="form-main w-100 m-auto">
    <form class="mt-5" action="/profile/checkPw" method="post">
      <h1 class="h3 mb-3 fw-normal">비밀번호 확인</h1>
      <div class="form-floating">
        <input type="password" class="form-control mb-2" id="password" name="password" placeholder="Password">
        <label for="password">비밀번호</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="button" id="checkPwBotton">비밀번호 확인</button>
    </form>
  </main>
</section>
<!-- Footer-->
<div th:replace="/fragments/footer.html :: fragment-footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/check-password.js}"></script>
</body>
</html>
